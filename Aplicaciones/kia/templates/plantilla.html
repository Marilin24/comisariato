{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comisariato Granados</title>

    <!-- Estilos base -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}" />
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />

    <!-- Estilo personalizado -->
    <style>
      /* Estilos chatbot */

      #chatbot-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1565c0;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: background-color 0.3s ease;
      }
      #chatbot-toggle-btn:hover {
        background-color: #0d3c75;
      }

      #chatbot-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        max-height: 500px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 10001;
      }

      #chatbot-header {
        background-color: #1565c0;
        color: white;
        padding: 12px 16px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: grab;
        user-select: none;
      }
      #chatbot-header .close-btn {
        cursor: pointer;
        font-size: 20px;
        line-height: 1;
        transition: color 0.3s;
      }
      #chatbot-header .close-btn:hover {
        color: #ffca28;
      }

      #chat-history {
        padding: 15px;
        background-color: #fcfcfc;
        height: 350px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        scrollbar-width: thin;
        scrollbar-color: #ccc #f9f9f9;
      }

      .message {
        padding: 10px 15px;
        border-radius: 20px;
        margin: 8px 0;
        max-width: 75%;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.4;
        display: inline-block;
      }

      .message.user {
        background-color: #e0f2f1;
        color: #00695c;
        align-self: flex-end;
        text-align: right;
        border: 1px solid #004d40;
      }

      .message.bot {
        background-color: #fff3e0;
        color: #ef6c00;
        align-self: flex-start;
        text-align: left;
        border: 1px solid #ffcc80;
      }

      .message.error {
        background-color: #ffebee;
        color: #b71c1c;
        border: 1px solid #f44336;
        font-weight: 600;
        text-align: center;
        max-width: 100%;
      }

      #input-area {
        display: flex;
        gap: 10px;
        padding: 12px 16px;
        border-top: 1px solid #ddd;
      }
      #input-area input[type="text"] {
        flex-grow: 1;
        padding: 10px 15px;
        border-radius: 25px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s ease;
      }
      #input-area button {
        background-color: #ffca28;
        border: none;
        color: #212121;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #input-area button:hover {
        background-color: #fdd835;
      }
    </style>
  </head>
  <body>
    <!-- Bot√≥n flotante para abrir chatbot -->
    <button id="chatbot-toggle-btn" aria-label="Abrir chatbot" title="Abrir chatbot">
      <i class="mdi mdi-robot"></i>
    </button>

    <!-- Contenedor chatbot flotante (oculto por defecto) -->
    <div id="chatbot-container" role="dialog" aria-modal="true" aria-labelledby="chatbot-header">
      <div id="chatbot-header">
        Chatbot Comisariato
        <span class="close-btn" role="button" aria-label="Cerrar chatbot" tabindex="0">&times;</span>
      </div>

      <div id="chat-history" aria-live="polite" aria-relevant="additions">
        <div class="message bot">
          üëã ¬°Bienvenido/a al chatbot del comisariato! En que puedo ayudarte.
        </div>
      </div>

      <div id="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje aqu√≠..." aria-label="Escribe tu mensaje" autocomplete="off" />
        <button id="sendBtn" aria-label="Enviar mensaje">Enviar</button>
      </div>
    </div>

    <!-- Scripts base -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>

    <!-- Script chatbot -->
    <script>
      // Obtener cookie CSRF para Django
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      // Mostrar mensaje en pantalla
      function showMessage(message, type) {
        const chatHistory = document.getElementById("chat-history");
        const div = document.createElement("div");

        div.className = `message ${type}`;
        div.style.padding = "10px 15px";
        div.style.borderRadius = "20px";
        div.style.margin = "8px 0";
        div.style.maxWidth = "75%";
        div.style.wordWrap = "break-word";
        div.style.fontSize = "14px";
        div.style.lineHeight = "1.4";
        div.style.display = "inline-block";

        if (type === "user") {
          div.style.backgroundColor = "#e0f2f1";
          div.style.color = "#00695c";
          div.style.alignSelf = "flex-end";
          div.style.textAlign = "right";
          div.style.border = "1px solid #004d40";
          div.innerHTML = `<strong>T√∫:</strong> ${message.replace(/\n/g, "<br>")}`;
        } else if (type === "bot") {
          div.style.backgroundColor = "#fff3e0";
          div.style.color = "#ef6c00";
          div.style.alignSelf = "flex-start";
          div.style.textAlign = "left";
          div.style.border = "1px solid #ffcc80";
          div.innerHTML = `<strong>Chatbot:</strong> ${message.replace(/\n/g, "<br>")}`;
        } else if (type === "error") {
          div.style.backgroundColor = "#ffebee";
          div.style.color = "#b71c1c";
          div.style.border = "1px solid #f44336";
          div.style.fontWeight = "600";
          div.style.textAlign = "center";
          div.style.maxWidth = "100%";
          div.innerHTML = message;
        }

        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      // Mostrar "Pensando..."
      function showThinkingIndicator() {
        const chatHistory = document.getElementById("chat-history");
        const div = document.createElement("div");
        const id = "thinking-" + Date.now();

        div.id = id;
        div.className = "message thinking";
        div.style.fontStyle = "italic";
        div.style.color = "#757575";
        div.style.textAlign = "left";
        div.style.maxWidth = "100%";
        div.innerHTML = "<strong>Chatbot:</strong> <em>Pensando...</em>";

        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        return id;
      }

      // Quitar "Pensando..."
      function removeThinkingIndicator(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
      }

      // Enviar mensaje al backend
      async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const userMessage = userInput.value.trim();

        if (!userMessage) {
          showMessage("Por favor escribe un mensaje", "error");
          return;
        }

        showMessage(userMessage, "user");

        const thinkingId = showThinkingIndicator();

        try {
          const response = await fetch("/api/chatbot/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCookie("csrftoken"),
            },
            body: JSON.stringify({ message: userMessage }),
          });

          removeThinkingIndicator(thinkingId);

          if (!response.ok) {
            throw new Error(`Error ${response.status}: ${await response.text()}`);
          }

          const data = await response.json();

          if (data.respuesta_bot) {
            showMessage(data.respuesta_bot, "bot");

            // Mostrar botones de sugerencias si existen
            if (data.sugerencias && Array.isArray(data.sugerencias)) {
              const chatHistory = document.getElementById("chat-history");

              // Eliminar sugerencias anteriores si hay
              let sugerenciasContainer = document.getElementById("sugerencias-container");
              if (sugerenciasContainer) {
                sugerenciasContainer.remove();
              }

              sugerenciasContainer = document.createElement("div");
              sugerenciasContainer.id = "sugerencias-container";
              sugerenciasContainer.style.marginTop = "10px";
              sugerenciasContainer.style.display = "flex";
              sugerenciasContainer.style.flexWrap = "wrap";
              sugerenciasContainer.style.gap = "8px";

              data.sugerencias.forEach((pregunta) => {
                const btn = document.createElement("button");
                btn.textContent = pregunta;
                btn.className = "btn-comisariato";
                btn.style.padding = "6px 12px";
                btn.style.fontSize = "13px";
                btn.style.cursor = "pointer";

                btn.addEventListener("click", () => {
                  document.getElementById("userInput").value = pregunta;
                  sendMessage();
                  sugerenciasContainer.remove();
                });

                sugerenciasContainer.appendChild(btn);
              });

              chatHistory.appendChild(sugerenciasContainer);
              chatHistory.scrollTop = chatHistory.scrollHeight;
            }

          } else if (data.error) {
            showMessage(`‚ö†Ô∏è ${data.error}`, "error");
          } else {
            throw new Error("Respuesta inesperada del servidor");
          }
        } catch (error) {
          console.error("Error:", error);
          removeThinkingIndicator(thinkingId);
          showMessage(`Error de conexi√≥n: ${error.message}`, "error");
        } finally {
          userInput.value = "";
          userInput.focus();
        }
      }

      // Mostrar chatbot
      function mostrarChatbot() {
        document.getElementById("chatbot-container").style.display = "flex";
        document.getElementById("chatbot-toggle-btn").style.display = "none";
        document.getElementById("userInput").focus();
      }

      // Ocultar chatbot
      function cerrarChatbot() {
        document.getElementById("chatbot-container").style.display = "none";
        document.getElementById("chatbot-toggle-btn").style.display = "flex";
      }

      // Eventos al cargar la p√°gina
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("chatbot-toggle-btn").addEventListener("click", mostrarChatbot);
        document.querySelector("#chatbot-header .close-btn").addEventListener("click", cerrarChatbot);

        document.getElementById("userInput").addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
          }
        });
      });
    </script>
  </body>
</html>
