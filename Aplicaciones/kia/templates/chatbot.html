{% extends "plantilla.html" %}

{% block content %}
<h2 style="color: #007bff; text-align: center; margin-bottom: 20px;">Chatbot</h2>

<style>
    /* Estilos existentes de tu plantilla */
    #chatbox {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        width: 100%;
        max-width: 700px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: flex; /* Añadido para layout flexbox */
        flex-direction: column; /* Añadido para layout flexbox */
    }

    #chat-history {
        height: 300px;
        overflow-y: auto;
        background-color: #ffffff;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px; /* Espacio entre historial y input */
    }

    .user-msg {
        color: #0056b3;
        font-weight: bold;
        text-align: right; /* Alinea el mensaje del usuario a la derecha */
        margin-left: auto; /* Empuja el mensaje a la derecha */
        padding: 5px 10px;
        background-color: #e0f2f7; /* Fondo ligero para mensajes de usuario */
        border-radius: 8px;
        max-width: 80%; /* Limita el ancho del mensaje */
        word-wrap: break-word; /* Rompe palabras largas */
    }

    .bot-msg {
        color: black;
        font-style: italic;
        text-align: left; /* Alinea el mensaje del bot a la izquierda */
        margin-right: auto; /* Empuja el mensaje a la izquierda */
        padding: 5px 10px;
        background-color: #f0f0f0; /* Fondo ligero para mensajes del bot */
        border-radius: 8px;
        max-width: 80%; /* Limita el ancho del mensaje */
        word-wrap: break-word; /* Rompe palabras largas */
    }
    
    .loading-indicator {
        color: #6c757d;
        font-style: italic;
        text-align: center;
        margin: 10px 0;
    }

    .error-msg {
        color: #dc3545; /* Rojo para errores */
        font-weight: bold;
    }

    #input-area {
        display: flex; /* Contenedor para input y botón */
        gap: 10px; /* Espacio entre input y botón */
    }

    #userInput {
        flex-grow: 1; /* El input tomará el espacio restante */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Incluye padding y border en el width */
    }

    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        flex-shrink: 0; /* Evita que el botón se encoja */
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div id="chatbox">
    <div id="chat-history">
        <p class="bot-msg">¡Hola! Pregúntame algo sobre tus datos. Por ejemplo: "ingresos totales", "producto más vendido", "clientes activos".</p>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const userMessage = userInput.value.trim();
        const chatHistory = document.getElementById("chat-history");

        if (!userMessage) return;

        // Mostrar mensaje del usuario
        chatHistory.innerHTML += `<p class="user-msg">Tú: ${userMessage}</p>`;
        userInput.value = ""; // Limpiar input

        // Mostrar indicador de carga
        const loadingDiv = document.createElement('p');
        loadingDiv.className = 'loading-indicator';
        loadingDiv.textContent = 'Chatbot: Pensando...';
        chatHistory.appendChild(loadingDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Desplazar al final

        try {
            // CAMBIO CLAVE AQUÍ: La URL de la API ahora es '/api/chatbot/'
            const response = await fetch("/api/chatbot/", { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    // Si usas CSRF token en tu frontend, inclúyelo aquí
                    // 'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ mensaje: userMessage }),
            });

            const data = await response.json();

            // Eliminar indicador de carga
            chatHistory.removeChild(loadingDiv);

            // Procesar la respuesta del backend
            if (response.ok) {
                if (data.tipo_respuesta === 'respuesta_final_llm') {
                    chatHistory.innerHTML += `<p class="bot-msg">Chatbot: ${data.respuesta_bot}</p>`;
                } else if (data.tipo_respuesta === 'error_llm') {
                    chatHistory.innerHTML += `<p class="bot-msg error-msg">Chatbot (Error de IA): ${data.respuesta_bot}</p>`;
                } else {
                    chatHistory.innerHTML += `<p class="bot-msg error-msg">Chatbot: Respuesta inesperada del servidor.</p>`;
                    console.error("Respuesta inesperada del servidor:", data);
                }
            } else {
                chatHistory.innerHTML += `<p class="bot-msg error-msg">Chatbot (Error del servidor): ${data.error || 'Ocurrió un error desconocido.'}</p>`;
                console.error("Error del servidor:", data);
            }

        } catch (error) {
            // Eliminar indicador de carga
            chatHistory.removeChild(loadingDiv);
            console.error('Error en la petición:', error);
            chatHistory.innerHTML += `<p class="bot-msg error-msg">Chatbot (Error de conexión): ${error.message}</p>`;
        } finally {
            chatHistory.scrollTop = chatHistory.scrollHeight; // Asegurar scroll al final
        }
    }

    // Función para obtener el token CSRF (si lo necesitas, descomenta en fetch headers)
    // function getCookie(name) {
    //     let cookieValue = null;
    //     if (document.cookie && document.cookie !== '') {
    //         const cookies = document.cookie.split(';');
    //         for (let i = 0; i < cookies.length; i++) {
    //             const cookie = cookies[i].trim();
    //             if (cookie.substring(0, name.length + 1) === (name + '=')) {
    //                 cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
    //                 break;
    //             }
    //         }
    //     }
    //     return cookieValue;
    // }

    // Permitir enviar con Enter
    document.getElementById("userInput").addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
{% endblock %}
